<ion-header>
  <ion-toolbar>
    <ion-title>VirtualLanes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> <form #form="ngForm"  method="post"> 
    <ion-card class="welcome-card">
        <img src="/assets/images/roadLanes.png" alt="" />
        
      </ion-card>
  <ion-item> 
    <ion-label position="floating" >Username</ion-label> 
    <ion-input type="username" name="username" [(ngModel)]='username'></ion-input> 
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" name="password"[(ngModel)]='password'></ion-input>
  </ion-item>
  
  <p text-center>Forgot password?</p>
  
  <ion-button (click)="login()" type="submit" expand="full" color="primary">Login</ion-button>
  </form>
  <p text-center>Don't have an account?</p>
  
  <ion-button expand="full" color="danger" (click)="register()">Register</ion-button> 
</ion-content>
